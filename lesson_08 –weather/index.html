<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<title>Productly</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<a  class="header__logo" href=""><img src="./img/logo.svg" alt="logo"></a>
				<div class="header__inner">
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Product</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Customers</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Pricng</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Resources</a></li>
						</ul>
					</nav>
					<div class="menu__buttons">
						<button class="menu__button--white">Sign In</button>
						<button class="menu__button">Sign Up</button>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="main">
				<div class="main__container container">
					<div class="main__content">
						<h1 class="main__title">The Design Thinking superpowers</h1>
						<p class="main__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
						<div class="main__actions actions-main">
							<a href="#" class="actions-main__button">Get started</a>
							<div class="actions-main__block">
								<img  class="actions-main__icon"  src="./img/Triangle.svg" alt="triangle">
								<a href="#" class="actions-main__button--no-background">  Watch the Video</a>
							</div>
						</div>
					</div>
					<div class="main__decor">
						<img class="main__image" src="./img/hero-img.png" alt="Main Decor">
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
