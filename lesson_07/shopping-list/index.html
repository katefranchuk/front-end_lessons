<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Shopping List</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">CSS Dinner Shopping List</h1>
			<p class="header__text">Letâ€™s go to the mall!</p>
		</header>
		<main>
				<form class="shopping-list" action="#">
					<div class="shopping-list__item">
						<input type="checkbox" name="pickl" id="pickl" value="yes">
						<label for="pickl">A lot of pickles <span>for the next lessons about CSS</span></label>	
					</div>
					<div class="shopping-list__item">
						<input type="checkbox" name="apple" id="apple" value="yes">
						<label for="apple">10 apples <span>for more CSS manipulations</span></label>
					</div>
					<div class="shopping-list__item">
						<input type="checkbox" name="orange" id="orange" value="yes">
						<label for="orange">20 oranges <span>because they are awesome</span></label>
					</div>
					<div class="shopping-list__item">
						<input type="checkbox" name="plate" id="plate" value="yes">
						<label for="plate">13 plates <span>hm... they always dissapear</span></label>
					</div>
					<div class="shopping-list__item">
						<input type="checkbox" name="bento" id="bento"	value="yes">
						<label for="bento">15 bentos</label>
					</div>
					<div class="shopping-list__item">
						<input type="checkbox" name="sake" id="sake" value="yes">
						<label for="sake">1 bottle of Sake <span>for my friends</span></label>
					</div>	
				</form>
				<div class="finish-block">
					<button class="finish-block__button">Bon appetit :)</button>
				</div>
					
				
		</main>
	</div>
</body>
</html>
