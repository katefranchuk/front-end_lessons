	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <style>
		*,
		*:before,
		*:after {
			margin: 0;
			padding: 0;
			border: none;
			box-sizing: border-box;
		}
		html, body{
			height: 100%;
			background-color: E5E5E5;
			font-family: 'Red Hat Display', sans-serif;
		}
		a{
			text-decoration: none;
		}
		li{
			list-style: none;
		}
		svg{
			display: block;
		}

		span{
			font-weight: 400;
			font-size: 33px;
			line-height: 50px;
			letter-spacing: 0.05em;
			color: #CCCCCC;
		}
		
		.error-page {
			margin-top: 100px;
		}
		@media (max-width: 991px){
			.error-page{
				margin-top: 26px;
			}	
		}
      .container {
			text-align: center;
		}

      .error-page__logo {
			display: flex;
			justify-content: center;
			margin-bottom: 130px;
		}
		@media (max-width: 991px){
			.error-page__logo{
				margin-bottom: 100px;
			}	
		}

		.error-page__title{
			font-weight: 500;
			font-size: 140px;
			line-height: 185px;
			letter-spacing: 0.05em;
			color: #CCCCCC;
			margin-bottom: 8px;
		}
		@media (max-width: 991px){
			.error-page__title{
				margin-bottom: 56px;
			}	
		}

		.error-page__text{
			font-weight: 400;
			font-size: 23px;
			line-height: 38px;
			letter-spacing: 0.1em;
			color: #565656;
			margin-bottom: 41px;
		}
		@media (max-width: 991px){
			.error-page__text{
				margin-bottom: 64px;
			}	
		}

		.error-page__btn{
			font-family: 'Lato', sans-serif;
			font-size: 16px;
			color: #FFFFFF;
			line-height: 27px;
			letter-spacing: 0.1em;
			padding: 8px 34px;
			background-color: #565656;
			margin-bottom: 24px;
		}

		.error-page__arrow{
			margin-left: 8px;
			display: inline-block;
			transform: scale(-1); 
		}
		
		.error-page__social-media-list{
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 23px;
		}

		.error-page__social-media-icon{
			width: 50px;
			height: 50px;
		}

    </style>
